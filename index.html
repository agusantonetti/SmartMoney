
<!DOCTYPE html>
<html lang="es" class="light">
  <head>
    <meta charset="utf-8" />
    <!-- maximum-scale=1.0 evita zoom accidental, user-scalable=0 fuerza sensación de app -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f6f7f8" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#101822" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="Gestiona tus finanzas con Smart Money.">
    
    <!-- iOS / Android App Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Smart Money</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1055/1055646.png">

    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#136dec",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "body": ["Inter", "sans-serif"],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        overscroll-behavior-y: none; /* Prevenir rebote de scroll en iOS */
        -webkit-tap-highlight-color: transparent; /* Eliminar highlight azul al tocar */
        -webkit-touch-callout: none; /* Prevenir menú contextual al mantener pulsado */
        -webkit-user-select: none; /* Prevenir selección de texto en UI */
        user-select: none;
      }
      /* Permitir selección e interacción en inputs */
      input, textarea, [contenteditable="true"] {
        -webkit-user-select: text;
        user-select: text;
      }
      .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
      /* Hide scrollbar for cleaner mobile look */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Smooth scrolling for entire app */
      html { scroll-behavior: smooth; }
      
      /* Fix para iOS inputs */
      input, textarea, select, button {
        font-size: 16px; /* Evita zoom automático en iOS */
      }
    </style>
    <!-- Importmap para cargar la librería desde CDN ya que no está estable en NPM -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
